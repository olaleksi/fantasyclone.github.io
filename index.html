<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css">
    <link rel="stylesheet" href="../font awesome/fontawesome-free-6.2.0-web/css/all.css">
    <title>Fantasy</title>
</head>
<body>
    <main>
        <div class="header">
            <img class="header-image" src="fantasylogo.PNG" alt="">
        </div>
        <div class="name">Ola ➡</div>

        <!--score div-->
        <div class="score">
            <div class="gameweek">Gameweek 4</div>
            <div class="gw4flexbox">
                <div class="average">62<span class="below-average">Average</span></div>
            <div class="average average-select">80<span class="below-average">Points ➡</span></div>
            <div class="average">149<span class="below-average">Heighest ➡</span></div>
            </div>
            
        </div>

        <!--gameweek 5 details-->
        <div class="gw5-details">
            <div class="gameweek">Gameweek 5</div>
            <p class="gw5-p">Gameweek 5 Deadline: <b>Tuesday, Aug 30, 18:00</b></p>
            <div class="pick-team">
                <span class="gw5-options"><i class="fa-solid fa-shirt vertical"></i> Pick Team</span>
                <span class="gw5-options"><i class="fa-solid fa-arrow-right-arrow-left vertical"></i>Transfer</span>
            </div>
            <div class="gw5-options op">Gameweek 5 Team News</div>

            <!--fixtures and stats-->
            <div class="fixtures-stats">
                <span class="fix">Fixtures</span>
                <span class="fix">Fixture Difficulty Rating</span>
                <span class="fix">Player Statistics</span>
                <span class="fix">Set Piece Takers</span>

            </div>

        </div>

        <!--fantasy image-->
        <div class="fantasy-imgdiv">
            <img class="f-image" src="fantasydraft.PNG" alt="fantasy image">
        </div>

        <footer class="footer">
            <div class="latest hov">Latest<span><i class="fa-regular fa-newspaper"></i></span></div>
            <div class="pl hov">PL<span><i class="fa-solid fa-shield-cat"></i></span></div>
            <div class="fantasy hov bld">Fantasy<span><i class="fa-solid fa-shirt"></i></span></div>
            <div class="stats hov">Stats<span><i class="fa-solid fa-chart-simple"></i></span></div>
            <div class="more hov">More<span><i class="fa-solid fa-ellipsis-vertical"></i></span></div>
        </footer>
    </main>
    
</body>
</html>
